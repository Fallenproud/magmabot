<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, theme-color=#050505" />
  <title>MagmaBot HQ</title>
  <style>
    body {
      margin: 0;
      background-color: #050505;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: #FF3300;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      position: relative;
    }

    .logo-glow {
      position: absolute;
      inset: -20px;
      background: radial-gradient(circle, rgba(255, 51, 0, 0.4) 0%, transparent 70%);
      filter: blur(20px);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        opacity: 0.7;
      }

      50% {
        transform: scale(1.1);
        opacity: 1;
      }

      100% {
        transform: scale(0.95);
        opacity: 0.7;
      }
    }

    .status-text {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .progress-bar {
      width: 200px;
      height: 2px;
      background: #1a1a1a;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }

    .progress-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background: #FF3300;
      transform: translateX(-100%);
      animation: progress 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes progress {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(0%);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo-glow"></div>
      <svg width="100%" height="100%" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="magma" x1="128" y1="128" x2="384" y2="412" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FF9900" />
            <stop offset="100%" stop-color="#FF3300" />
          </linearGradient>
          <filter id="glow" x="0" y="0" width="512" height="512" filterUnits="userSpaceOnUse">
            <feGaussianBlur stdDeviation="8" result="coloredBlur" />
            <feMerge>
              <feMergeNode in="coloredBlur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>
        <g filter="url(#glow)">
          <path
            d="M356 128H156C140.536 128 128 140.536 128 156V384C128 399.464 140.536 412 156 412H184C199.464 412 212 399.464 212 384V284L256 328L300 284V384C300 399.464 312.536 412 328 412H356C371.464 412 384 399.464 384 384V156C384 140.536 371.464 128 356 128Z"
            fill="url(#magma)" />
        </g>
      </svg>
    </div>
    <div class="status-text">Initializing MagmaBot Core...</div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
  <script>
    // Redirect after animation
    setTimeout(() => {
      // Redirect to the working dashboard path (stripping underscores)
      window.location.href = "/openclaw/canvas/";
    }, 2800);
  </script>
</body>

</html>
